<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peach GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 256px; /* 64 Tailwind */
            background-color: #1f2937;
            color: white;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 50;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
                position: static;
            }
        }
        .sidebar-item {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .sidebar-item:hover {
            background-color: #374151;
        }
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 1rem;
            position: relative;
        }
        .chat-header {
            background-color: white ;
            color: black;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: black;
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.4;
        }
        .user-message {
            background-color: #CAC7A2;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;

        }
        .ai-message {
            background-color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .input-container {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }
        .input-wrapper input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: all 0.2s;
        }
        .input-wrapper input:focus {
            border-color: #4b5563;
            box-shadow: 0 0 0 2px rgba(75, 85, 99, 0.2);
        }
        .input-wrapper button {
            padding: 0.75rem 1.5rem;
            background-color: #4b5563;
            color: white;
            border-radius: 1.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .input-wrapper button:hover {
            background-color: #1f2937;
        }
        .disclaimer {
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="text-xl font-bold mb-4">Peach GPT</div>
        <a href="about.html" class="sidebar-item">About Us</a>
        <a href="contact.html" class="sidebar-item">Contact</a>
        <a href="terms.html" class="sidebar-item">Terms of Service</a>
    </nav>
    
    <!-- Chat Main -->
    <div class="chat-main">
        <div class="chat-header">
            <button id="menu-toggle" class="menu-toggle md:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex-grow text-center">Peach GPT</div>
        </div>
        
        <div id="chat-box" class="chat-box">
            <div class="message ai-message">Hi there! I'm Peach GPT, and I'm here to help. What can I assist you with today?</div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask Peach GPT...">
                <button id="send-button">Send</button>
            </div>
            <small class="disclaimer">AI can make mistakes. Please consider checking the information before acting.</small>
        </div>
    </div>
</div>

<script type="module">
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');

    // NOTE: For security, your API key should never be exposed in client-side code in a production environment.
    // This is for demonstration purposes only.
    const OPENAI_API_KEY = "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";
    const API_URL = "https://api.openai.com/v1/chat/completions";

    const chatHistory = [
        { role: "system", content: "You are Peach GPT, a friendly, professional, and humanized AI assistant. Your answers should be helpful, kind, and slightly conversational. Avoid being overly formal or robotic." }
    ];

    async function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        appendMessage(message, 'user-message');
        userInput.value = '';

        const loadingMessage = appendMessage('...', 'ai-message');

        try {
            const payload = {
                model: "gpt-4o-mini",
                messages: chatHistory,
                stream: false,
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error.message || `API error: ${response.status}`);
            }

            const data = await response.json();
            const aiMessage = data.choices[0].message.content.trim();

            loadingMessage.textContent = aiMessage;
            chatHistory.push({ role: "assistant", content: aiMessage });
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            loadingMessage.textContent = "Oops! Something went wrong. Please try again.";
        }
    }

    function appendMessage(text, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);
        messageElement.textContent = text;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        return messageElement;
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Sidebar toggle logic for mobile
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });

    document.addEventListener('click', () => {
        sidebar.classList.toggle('close');
    });

    document.addEventListener('click', (event) => {
        const isMobile = window.innerWidth < 768;
        const isSidebarOpen = sidebar.classList.contains('open');
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickInsideToggle = menuToggle.contains(event.target);

        if (isMobile && isSidebarOpen && !isClickInsideSidebar && !isClickInsideToggle) {
            sidebar.classList.remove('open');
        }
    });

</script>

</body>
</html>
