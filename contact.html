
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 256px; /* 64 Tailwind */
            background-color: #1f2937;
            color: white;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 50;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
                position: static;
            }
        }
        .sidebar-item {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .sidebar-item:hover {
            background-color: #374151;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: auto;
            margin: 1rem;
            padding: 2rem;
        }
        .page-header {
            background-color: #4b5563;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="text-xl font-bold mb-4">Peach GPT</div>
        <a href="about.html" class="sidebar-item">About Us</a>
        <a href="contact.html" class="sidebar-item">Contact</a>
        <a href="terms.html" class="sidebar-item">Terms of Service</a>
        <a href="index.html" class="sidebar-item mt-auto">Go to Chat</a>
    </nav>
   
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="mb-4">If you have any questions, feedback, or inquiries, feel free to reach out to us.</p>
       
        <h2 class="text-xl font-semibold mb-2 mt-4">Email</h2>
        <p class="mb-4">You can contact us directly at <a href="mailto:muhdajauro@gmail.com" class="text-blue-500 hover:underline">**muhdajauro@gmail.com**</a>.</p>
       
        <p>We appreciate your feedback and will get back to you as soon as possible.</p>
    </div>
</div>

<script type="module">
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');

    // Sidebar toggle logic for mobile
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    }

    // Logic to hide the sidebar when clicking anywhere on the screen (for mobile)
    document.addEventListener('click', (event) => {
        const isMobile = window.innerWidth < 768;
        const isSidebarOpen = sidebar.classList.contains('open');
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickInsideToggle = menuToggle && menuToggle.contains(event.target);

        if (isMobile && isSidebarOpen && !isClickInsideSidebar && !isClickInsideToggle) {
            sidebar.classList.remove('open');
        }
    });
</script>

</body>
</html>
